<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Error del Servidor | Mat√≠as Prestes</title>
    <meta name="description" content="Error interno del servidor.">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" href="img/logos/logofinal3.webp">
</head>
<body>
    <div class="error-container">
        <!-- Background Animation -->
        <div class="error-bg error-500">
            <div class="error-particles"></div>
        </div>

        <div class="error-content" data-aos="fade-up">
            <div class="error-icon">
                <i class="fas fa-server"></i>
            </div>

            <h1 class="error-code glitch" title="500">500</h1>
            <h2 class="error-title typewriter">Error del Servidor</h2>

            <p class="error-message">
                Ha ocurrido un error inesperado en el servidor.
            </p>

            <div class="error-actions">
                <a href="index.html" class="error-button">
                    <i class="fas fa-home"></i>
                    <span>Volver al Inicio</span>
                </a>

                <div class="error-countdown">
                    Redirigiendo en <span id="countdown">10</span> segundos
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
